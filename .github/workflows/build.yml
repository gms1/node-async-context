name: Build Workflow
"on":
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Build:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        node-version:
          - 16.x
    steps:
      - name: "Set up Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v1
        with:
          node-version: "${{ matrix.node-version }}"
      - uses: actions/checkout@v2
      - run: bash build/travis_install
      - run: make
      - run: "npm run coverage:codecov"
